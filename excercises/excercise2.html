<html>
<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script src="../robot-arm.js"></script>
    <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);

            // Het level inladen
            robotArm.loadLevel("exercise 2");

            // Blokje 1
            robotArm.grab();
            robotArm.moveRight();
            robotArm.moveRight();
            robotArm.moveRight();
            robotArm.moveRight();
            robotArm.moveRight();
            robotArm.moveRight();
            robotArm.moveRight();
            robotArm.moveRight();
            robotArm.moveRight();
            robotArm.drop();

            // Blokje 2
            robotArm.moveLeft();
            robotArm.moveLeft();
            robotArm.grab();
            robotArm.moveRight();
            robotArm.moveRight();
            robotArm.drop();

            // Blokje 3
            robotArm.moveLeft();
            robotArm.moveLeft();
            robotArm.moveLeft();
            robotArm.moveLeft();
            robotArm.moveLeft();
            robotArm.grab();
            robotArm.moveRight();
            robotArm.moveRight();
            robotArm.moveRight();
            robotArm.moveRight();
            robotArm.moveRight();
            robotArm.drop();

            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
    </html>
